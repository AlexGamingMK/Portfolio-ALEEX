          <h1 data-aos="fade-left" data-aos-delay="0">Avoir quelque chose à partager ? Écris moi !</h1>
          <form class="row" data-aos="fade-up">
            <div class="col-12">
              <div class="mb-3" data-aos="fade-left" data-aos-delay="100">
                <label for="InputName1" class="form-label">Votre Nom</label>
                <input type="password" class="form-control form-control-lg" id="InputName">
              </div>
              <div class="mb-3" data-aos="fade-left" data-aos-delay="300">
                <label for="InputEmail1" class="form-label">Votre Adresse Mail</label>
                <input type="email" class="form-control form-control-lg" id="InputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text small text-secondary"><strong>Falcutatif</strong> Partagez
                  simplement si vous attendez une réponse.</div>
              </div>
              <div class="mb-3" data-aos="fade-left" data-aos-delay="500">
                <label for="exampleTextarea1" class="form-label">Votre Message</label>
                <textarea class="form-control rounded-1" aria-label="With textarea" rows="5"
                  id="exampleTextarea1"></textarea>
              </div>
              <div class="mb-3 form-check py-3" data-aos="fade-left" data-aos-delay="700">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">J'accepte que vous utilisiez mes données pour me
                  contacter</label>
              </div>
              <button type="submit" class="btn btn-white btn-xl shadow me-1 mb-5" data-aos="fade-left"
                data-aos-delay="900">
                Envoyer le message

              </button>
            </div>
          </form>
